{% extends 'base.html'%}
{% load static %}
{% block basic %}
<div class="login-form-bg h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100">
            <div class="col-xl-6">
                <div class="form-input-content">
                    <div class="card login-form mb-0">
                        <div class="card-body pt-5">
                            <a class="text-center" href="/index"> <h4>Register</h4></a>
                            <form method="post" action="/register">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="user_name"  placeholder="Name" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control"  name = "user_id" placeholder="Id" required>
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control" name = "user_contact" placeholder="Contact" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="user_pw" placeholder="Password" required>
                                </div>
                                <button class="btn login-form__btn submit w-100">Register</button>
                            </form>
                            <p class="mt-5 login-form__footer">Have account <a href="/login" class="text-primary">Login </a> now</p>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock basic %}
